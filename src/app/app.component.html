<body>
<div style="width: 35%;">
  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile style="border: solid 0px; text-align: right;">{{result}}</mat-grid-tile>
  </mat-grid-list>
</div>
<div fxLayout="row">
  <mat-grid-list cols="3" rowHeight="100px" style="width: 30%;">
    <mat-grid-tile *ngFor="let o of other"
    [colspan]="o.col"
    [rowspan]="o.row"
    style="border: solid 0px; border-top: 0;">
    <button mat-fab style="background-color: rgb(194, 194, 194);" aria-label="Example icon button with a delete icon">
      {{o.value}}
    </button>
   </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="100px" style="width: 5%;">
    <mat-grid-tile
    [colspan]="divide.col"
    [rowspan]="divide.row"
    style="border: solid 0px;">

    <button mat-fab style="background-color: orange;" aria-label="Example icon button with a delete icon">
      /
    </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
  <div fxLayout="row">
  <mat-grid-list cols="3" rowHeight="100px" style="width: 30%;">
    <mat-grid-tile *ngFor="let t of numbers"
    [colspan]="t.col"
    [rowspan]="t.row"
    style="border: solid 0px; border-right: 0; border-top: 0;">
    <button mat-fab  style="background-color: grey;" aria-label="Example icon button with a delete icon">
      {{t.value}}
    </button>
    </mat-grid-tile>
  </mat-grid-list>
    <mat-grid-list cols="1" rowHeight="100px" style="width: 5%;">
      <mat-grid-tile *ngFor="let op of operators"
      [colspan]="op.col"
      [rowspan]="op.row"
      style="border: solid 0px;">
      <button mat-fab   style="background-color: orange;" aria-label="Example icon button with a delete icon">
        {{op.value}}
      </button></mat-grid-tile>
    </mat-grid-list>
</div>
</body>
